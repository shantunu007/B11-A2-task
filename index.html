<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kids Education</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar display-flex">

            <ul class="nav-links display-flex">
                <li class="nav-items"><a href="" class="nav-link text-orange text-bold">Home</a></li>
